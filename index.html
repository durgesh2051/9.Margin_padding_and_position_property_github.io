<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin, padding and position property</title>
    <style>
        body {
            background-color: black;
        }

        h1 {
            color: white;
            text-align: center;
            letter-spacing: 25px;
        }

        hr {
            width: 30%;
            height: 20px;
            background-color: aqua;
            border-color: aqua;
        }
    </style>
</head>

<body>
    <h1>TEN</h1>
    <hr>
    <h1>NINE</h1>
    <hr>
    <h1>EIGHT</h1>
    <hr>
    <h1>SEVEN</h1>
    <hr>
    <h1>SIX</h1>
    <hr>
    <h1>FIVE</h1>
    <hr>
    <h1>FOR</h1>
    <hr>
    <h1>THREE</h1>
    <hr>
    <h1>TWO</h1>
    <hr>
    <h1>ONE</h1>

</body>

</html>
